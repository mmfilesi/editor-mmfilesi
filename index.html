    <script>

      $(document).ready(function() {
        var options = {};
        options.style = { 'width': '475px' };
        $('#foo').editorMM(options);
      });

      $('#js-Demo').click(function(event){
        event.preventDefault();
        event.stopPropagation();
        var content =  $('#foo').val();
        $('#toServerContent').val(content);
        $('#toServer').slideDown();
        $('.bandaCerrar').click(function() {
          $('#toServer').slideUp();
        });
      });

    </script>
